<!DOCTYPE html>
<html lang="en">
<head>
  <title>CheeSynth: Basic Usage</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/filog.css">
  <link rel="stylesheet" type="text/css" href="../css/cheesynth.css">
  <script src="../lib/filog.js"></script>
  <script src="../build/cheesynth-test.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      claud = new Claud({
        selectors: { in:'#claud-in', out:'#claud-out' }
      });
      document.querySelector('#claud-in').focus();
      cs = new CheeSynth({
        el:    document.querySelector('#cs1'),
        width: 50,
        height:16
      });
      // cs.add(3  ,1 , 'Wave');
      cs.add(10 ,11, 'Loudspeaker');
      cs.render();
    });
  </script>
</head>
<body>
  <h1>CheeSynth: Basic Usage</h1>
  <div class="cheesynth" id="cs1"></div>
  <ul class="cheesynth-buttons">
    <li onclick="claud.add('cs.add(3,0,\'Wave\' ); cs.render()').run()">add(3,0,'Wave')</li>
    <li onclick="claud.add('cs.add(1,6,\'Param\'); cs.render()').run()">add(1,6,'Param')</li>
    <li onclick="claud.add('cs.w02.x--; cs.render()').run()">w02.x--</li>
    <li onclick="claud.add('cs.w02.x++; cs.render()').run()">w02.x++</li>
    <li onclick="claud.add('cs.w02.y++; cs.render()').run()">w02.y++</li>
    <li onclick="claud.add('cs.p03.brick.O += 100; cs.render()').run()">p03.brick.O += 100</li>
  </ul>
  <div id="claud-out" class="filog" style="height:8rem; overflow:auto;"></div>
  <div id="claud-in"  class="filog"></div>
</body>
</html>
