<!DOCTYPE html>
<html lang="en">
<head>
  <title>CheeSynth: Basic Usage</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/filog.css">
  <link rel="stylesheet" type="text/css" href="../css/cheesynth.css">
  <script src="../lib/filog.js"></script>
  <script src="../build/cheesynth-test.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      claud = new Claud({
        selectors: { in:'#claud-in', out:'#claud-out' }
      });
      document.querySelector('#claud-in').focus();
      cs = new CheeSynth({
        el:    document.querySelector('#cs1'),
        width: 50,
        height:16
      });
      bk1 = cs.add(30, 3, new CheeSynth.Brick({ id:'bk1' }));
      bk2 = cs.add(2 , 0, new CheeSynth.Brick({ id:'bk2' }));
      bk3 = cs.add(15, 6, new CheeSynth.Brick({ id:'bk3' }));
      bk4 = cs.add(40 ,6, new CheeSynth.Brick({ id:'bk4' }));
      cs.render();
    });
  </script>
</head>
<body>
  <h1>CheeSynth: Basic Usage</h1>
  <div class="cheesynth" id="cs1"></div>
  <ul class="cheesynth-buttons">
    <li onclick="claud.add('bk1.y += 1; cs.render()').run()">bk1.y += 1</li>
    <li onclick="claud.add('bk2.x = 30; cs.render()').run()">bk2.x = 30</li>
  </ul>
  <div id="claud-out" class="filog" style="height:8rem; overflow:auto;"></div>
  <div id="claud-in"  class="filog"></div>
</body>
</html>
