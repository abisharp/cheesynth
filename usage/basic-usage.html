<!DOCTYPE html>
<html lang="en">
<head>
  <title>CheeSynth: Basic Usage</title>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/cheesynth.css">
  <script src="../build/cheesynth-test.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      cs = new CheeSynth({
        el:    document.querySelector('#cs1'),
        width: 78,
        height:16
      });
      cp1 = cs.add(30, 8, new CheeSynth.Component({ id:'cp1' }));
      cp2 = cs.add(2 , 5, new CheeSynth.Component({ id:'cp2' }));
      cs.render();
      console.log('In the console, type `cp2.x = 27`, followed by `cs.render()`.');
    });
  </script>
</head>
<body>
  <h1>CheeSynth: Basic Usage</h1>
  <pre class="cheesynth" id="cs1"></pre>
</body>
</html>
